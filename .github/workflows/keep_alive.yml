name: Render Keep Alive

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: |
          if [ -z "${{ secrets.RENDER_URL }}" ]; then
            echo "RENDER_URL secret not set"
            exit 1
          fi
          curl -fsSL "${{ secrets.RENDER_URL }}" > /dev/null
