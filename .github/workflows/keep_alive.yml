name: Render Keep Alive

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: |
          if [ -z "${{ secrets.RENDER_URL }}" ]; then
            echo "RENDER_URL secret not set (skipped)"
            exit 0
          fi

          BASE="${{ secrets.RENDER_URL }}"
          case "$BASE" in
            */healthz|*/api/health) URL="$BASE" ;;
            *) URL="${BASE%/}/healthz" ;;
          esac

          echo "Pinging: $URL"
          curl -fsSL "$URL" > /dev/null
