name: Render Keep Alive

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: |
          BASE="${{ secrets.RENDER_URL }}"
          if [ -z "$BASE" ]; then
            # Fallback to the default workshop n8n URL (so the job still works even if the secret isn't set)
            BASE="https://n8n-rag-workflow.onrender.com"
          fi

          case "$BASE" in
            */healthz|*/api/health) URL="$BASE" ;;
            *) URL="${BASE%/}/healthz" ;;
          esac

          echo "Pinging: $URL"
          curl -fsSL "$URL" > /dev/null
