services:
  # n8n 網頁服務
  - type: web
    name: n8n-rag-workflow
    env: docker
    image: n8nio/n8n:latest
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: WEBHOOK_URL
        sync: false
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

# 選用: 若未來需要擴展 n8n，可改用 Render 託管的 Postgres/Redis
# 免費層級這裡先不建立資料庫（n8n 預設 SQLite 會寫在 disk mount）
databases: []
